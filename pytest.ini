[tool:pytest]
# Pytest configuration for MarketPulse AI

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=marketpulse_ai
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    property: Property-based tests using Hypothesis
    slow: Tests that take longer to run
    security: Security-related tests
    compliance: MRP compliance validation tests
    data_processing: Data processing and validation tests
    risk_assessment: Risk assessment functionality tests
    insight_generation: Insight generation tests
    scenario_analysis: Scenario analysis tests
    api: API endpoint tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*hypothesis.*:UserWarning

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Property-based testing configuration
hypothesis-seed = 42
hypothesis-max-examples = 100
hypothesis-deadline = 5000